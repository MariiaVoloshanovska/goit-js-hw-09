<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="divcent">
      <input type="text" id="datetime-picker" />
      <button type="button" data-start class="btnstart">Start</button>
    </div>

    <div class="timediv">
      <div class="twospansdiv">
        <span class="dataspan" data-days>00</span>
        <span class="namespan">Days</span>
      </div>
      <div class="twospansdiv">
        <span class="dataspan" data-hours>00</span>
        <span class="namespan">Hours</span>
      </div>
      <div class="twospansdiv">
        <span class="dataspan" data-minutes>00</span>
        <span class="namespan">Minutes</span>
      </div>
      <div class="twospansdiv">
        <span class="dataspan" data-seconds>00</span>
        <span class="namespan">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
